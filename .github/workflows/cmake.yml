name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Ninja
      uses: ashutoshvarma/setup-ninja@master
      with:
        version: 1.10.0

    - name: Configure CMake
      run: |
        cmake --preset linux

    - name: Build
      run: |
        cmake --build --preset release-linux-x64

    - name: Test
      working-directory: ${{github.workspace}}/build/linux
      run: |
        ctest -C Release

